<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./src/assets/css/index.css">
  </head>
  <body>
    <div id="container">
      <h1>Tic Tac Toe Game</h1>
      <p>Deployed with <span style="color: blue">gitub workflow</span></p>
      <div class="row">
        <div class="col" id="b1"></div>
        <div class="col" id="b2"></div>
        <div class="col" id="b3"></div>
      </div>
      <div class="row">
        <div class="col" id="b4"></div>
        <div class="col" id="b5"></div>
        <div class="col" id="b6"></div>
      </div>
      <div class="row">
        <div class="col" id="b7"></div>
        <div class="col" id="b8"></div>
        <div class="col" id="b9"></div>
      </div>

      <button class="reset-button" disabled id="resetButton" onclick="reset()">RESET</button>
      <div id="winner-span"></div>
    </div>

    <script src="./src/assets/js/index.js"></script>
    <script src="./src/assets/js/utils.js"></script>
    <script src="./src/assets/js/hover.js"></script>
